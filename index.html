<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solitaire</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="game">
    <div class="top">
        <div id="main-deck">
        </div>
        <div class="empty" id="overlookDeck"></div>
        <div class="card-sets">
            <div class="empty" data-finishDeckOfSuit="1"></div>
            <div class="empty" data-finishDeckOfSuit="2"></div>
            <div class="empty" data-finishDeckOfSuit="3"></div>
            <div class="empty" data-finishDeckOfSuit="4"></div>
        </div>
    </div>
    <div class="bottom">
        <div class="shirt-card" data-deckWithShuffleCards="1" draggable="true"></div>
        <div class="shirt-card" data-deckWithShuffleCards="2" draggable="true"></div>
        <div class="shirt-card" data-deckWithShuffleCards="3" draggable="true"></div>
        <div class="shirt-card" data-deckWithShuffleCards="4" draggable="true"></div>
        <div class="shirt-card" data-deckWithShuffleCards="5" draggable="true"></div>
        <div class="shirt-card" data-deckWithShuffleCards="6" draggable="true"></div>
        <div class="shirt-card" data-deckWithShuffleCards="7" draggable="true"></div>
    </div>

</div>
<script src="js/script.js"></script>
</body>
</html>
